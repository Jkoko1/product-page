<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="logo">Sneakers</div>
        <nav>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <img src="shopping-cart.png" alt="cart" style="max-width: 25px; max-height: 25px;">
        <img src="Sneak1.jpg" alt="profile" style="border-radius: 50%; max-width: 50px; max-height: 50px;">
    </div>

    <hr>

    <main class="design">
        <div class="product">
            <img src="Sneakers.jpg" alt="Sneakers">
            <div class="samples">
                <img src="Sneak1.jpg" alt="Sneakers">
                <img src="Sneak2.jpg" alt="Sneakers">
                <img src="Sneak3.jpg" alt="Sneakers">
                <img src="Sneak4.jpg" alt="Sneakers">
            </div>
        </div>
        <div class="description">
            <h4>SNEAKER COMPANY</h4>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="des">
                These low profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                sole, they'll withstand everything the weather can offer.
            </p>
            <div class="price">
                <h2>$125.00</h2>
                <p>50%</p>
            </div>
            <p><del>$250.00</del></p>

            <div class="add">
                <div class="itemno">
                <p>-</p>
                <p style="color: black;">0</p>
                <p>+</p>
                </div>
                <div class="cart">
                    <img src="shopping-cart.png" alt="cart" style="max-width: 12px; max-height: 12px;">
                    <p>Add to cart</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
